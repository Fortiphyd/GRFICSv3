<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Login - Firewall UI</title>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Firewall UI Login</h4>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for cat, msg in messages %}
                  <div class="alert alert-{{ cat }} small" role="alert">{{ msg }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login', next=next) }}">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" class="form-control" autofocus>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control">
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary">Sign in</button>
                <a href="{{ url_for('index') }}" class="btn btn-link">Cancel</a>
              </div>
            </form>
          </div>
        </div>
        <p class="text-muted small mt-3">Default creds: <code>admin / password</code> (change via config)</p>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
